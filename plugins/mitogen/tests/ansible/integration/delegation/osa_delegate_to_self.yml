# OSA: Verify delegating the connection back to the container succeeds.

- name: integration/delegation/osa_delegate_to_self.yml
  hosts: osa-container-1
  vars:
    target: osa-container-1
  gather_facts: false
  tasks:
  - meta: end_play
    when: not is_mitogen

  - mitogen_get_stack:
    delegate_to: "{{target}}"
    register: out

  - assert:
      that: |
        out.result == [
            {
                'kwargs': {
                    'container': 'osa-container-1',
                    'docker_path': None,
                    'kind': 'lxc',
                    'lxc_info_path': None,
                    'machinectl_path': None,
                    'python_path': None,
                    'username': None,
                },
                'method': 'setns',
            },
        ]
