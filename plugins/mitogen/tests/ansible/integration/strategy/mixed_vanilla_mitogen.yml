
- name: integration/strategy/mixed_vanilla_mitogen.yml (linear->mitogen->linear)
  hosts: test-targets
  any_errors_fatal: true
  tasks:
    - connection: local
      command: |
        ansible-playbook
        -i "{{inventory_file}}"
        integration/strategy/_mixed_mitogen_vanilla.yml
      args:
        chdir: ../..
      register: out

    - connection: local
      command: |
        ansible-playbook
        -i "{{inventory_file}}"
        integration/strategy/_mixed_vanilla_mitogen.yml
      args:
        chdir: ../..
      register: out
