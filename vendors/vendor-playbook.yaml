---
- hosts: localhost
  vars:
    ansible_connection: local
    versions:
      etcd_ansible: 0.2.0
    vendor_dest: .
    vendor_dependencies:
      etcd3:
        dest: "etcd-ansible.git"
        git:
          source: https://github.com/ant31/etcd-ansible.git
          version: v{{versions.etcd_ansible}}
        # file:
        #   url: "https://github.com/ant31/etcd-ansible/archive/v{{versions.etcd_ansible}}.zip"
        #   archive_dest:  "/tmp/etcd-ansible-{{versions.etcd_ansible}}.zip"
        #   unarchive: true
        #   keep_archive: no
        synchronize:
          src: etcd-ansible.git/
          dest: etcd-ansible
          keep: false
  roles:
    - name: vendor
